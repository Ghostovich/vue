<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
  2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
  3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

    <div id="app">
      <button @click="reverseButton">{{buttonReverseText}}</button>
      <hr />
      <ul v-for="(item, index) in arr">
        {{addLiText}}
      </ul>
      <button @click="addLi">Добавить</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = {
        data() {
          return {
            buttonReverseText: "Перевернуть",
            addLiText: "Новый элемент списка",
            arr:[]
          };
        },
        methods: {
          reverseButton() {
            this.buttonReverseText = this.buttonReverseText
              .split("")
              .reverse()
              .join("");
            return this.buttonReverseText;
          },
          addLi() {
            this.arr.push(`<li v>${this.addLiText}</li>`);
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
